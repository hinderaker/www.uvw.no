<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  
  <body>
  
    {% include addthis.html %}
    
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Forsiden">{{ site.title }}</a>

          {% for page in site.pages_list %}
          &nbsp;&nbsp;&nbsp;
          <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
      </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; 2014-<time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> <a title="UVW.no" href="{{ site.baseurl }}/">UVW.no</a>. Alle rettigheter reservert.
        </small>
      </footer>
    </div>

    {% include disqus.comments.count.html %}
  
  </body>
</html>
