<div id="disqus_thread"></div>
<script type="text/javascript">
    var reset_disqus = function(){
      DISQUS.reset({
        reload: true,
        config: function () {  
          this.page.identifier = '{{ page.title | slugify }}';
          this.page.url = '{{ site.url }}{{ page.url }}';
        }
      });
    };
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'uvw'; // required: replace example with your forum shortname
    var disqus_identifier = "{{ page.title | slugify }}";

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    window.onorientationchange = function() { reset_disqus(); };
</script>
